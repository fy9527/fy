<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜好货登陆</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://style.912688.com/_resources/facades/images/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body>
    <div class="login-header">
        <div class="login-wrap clear">
            <a class="left" href="index.html">
                <img src="http://style.912688.com/_resources/facades/images/logo/logo-slogan.png" alt="搜好货">
            </a>
            <p class="right">
                还没有账号?
                <a href="register.html" class="head-login">免费注册</a>
            </p>
        </div>
    </div>
    <div class="main-login">
        <div class="wrap-login relative">
            <div class="login-l">
                <a href="javascript:;"></a>
            </div>
            <div class="login-r">
                <div class="login">
                    <span id="loginspan" class="loginspan1 login-active">账户登录</span>
                    <span id="erweimaspan" class="loginspan2">扫码登陆</span>
                </div>
                <div class="login-tab logintab" style="display:block">
                    <form id="form1" method="POST" class="login-form" action="index.html">
                        <div class="login-item clearfix">
                            <div class="icon-login icon-user"></div>
                            <input type="text" id="username" name="username" class="logincheck login-input" maxlength="11" placeholder="输入用户名" value="" cid="username" data-name="用户名">
                            <div class="icon-close"></div>
                        </div>
                        <div class="login-item clearfix">
                            <div class="icon-login icon-password"></div>
                            <input type="password" id="password" name="password" class="logincheck login-input" maxlength="26" placeholder="输入密码" value="" cid="oldpass" data-name="密码">
                            <!-- <input type="hidden" id="passworderror" name="password" value=""> -->
                            <div id="passworderror">＊密码错误</div>
                            <div class="icon-close" style="display: block;"></div>
                        </div>
                        <div class="login-subbox">
                            <button id="subButton" type="button" rel="nofollow" class="login-btn">登&nbsp;录</button>
                            <!-- <input id="subButton" type="submit" value="登&nbsp;录"> -->
                        </div>
                        <div class="login-forget clear">
                            <a href="register.html" class="left" rel="nofollow" target="_blank">免费注册</a>
                            <a href="http://www.912688.com/st/pback1.html" class="right" rel="nofollow" target="_blank">忘记密码</a>
                        </div>
                    </form>
                </div>
                <div class="erweima logintab" style="display:none">
                    <div class="ewmpic">
                        <img src="https://mp.weixin.qq.com/cgi-bin/showqrcode?ticket=gQGi7zwAAAAAAAAAAS5odHRwOi8vd2VpeGluLnFxLmNvbS9xLzAyaF84elpDQVBmWjExbW1GLWhzY1oAAgSWOnFcAwQALw0A" alt="">
                    </div>
                    <div class="richscan">
                        <img class="saoma" src="http://style.912688.com/_resources/login/images/saoma.jpg" alt="">
                        <p>打开微信扫一扫二维码一键急速登录搜好货网</p>
                    </div>
                    <!-- <div class="free_regist clear">
                        <a href="register.html" class="left" rel="nofollow" target="_blank">免费注册</a>
                        <a href="http://www.912688.com/st/pback1.html" class="right" rel="nofollow" target="_blank">忘记密码</a>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="script/thirdplugins/jquery.js"></script>
    <script src="script/js/cookie.js"></script>
    <script src="script/js/login.js"></script>
    <script>
        $(function() {
            $("#footer").load("footer.html .footer-copy")
        });
    </script>
</body>

</html>
